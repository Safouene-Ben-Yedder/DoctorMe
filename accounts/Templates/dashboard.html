{% extends 'index.html' %}

{% block content %}

<h1>Welcome, {{ user.username}}</h1>

<h1>Welcome Home</h1>
        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
        {% else %}  
        <a href="{% url 'login_url' %}">login</a>
        <a href="{% url 'register_url' %}">register</a>
        {% endif %}
        
{% endblock %}
